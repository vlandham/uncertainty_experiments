<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ '/assets/main.css' | prepend:site.url  }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <script src="{{ '/assets/d3.v4.min.js' | prepend:site.url }}"></script>
  <script src="{{ '/assets/moment.min.js' | prepend:site.url }}"></script>
  <script src="{{ '/assets/lodash.min.js' | prepend:site.url }}"></script>

  {% if page.calendar %}
    <link rel="stylesheet" href="{{ '/src/calendar/calendar.css' | prepend:site.url }}">
  {% endif %}

  {% if page.grid %}
    <link rel="stylesheet" href="{{ '/src/grid/grid.css' | prepend:site.url }}">
  {% endif %}

  {% if page.map %}
    <link rel="stylesheet" href="{{ '/src/basemap/basemap.css' | prepend:site.url }}">
  {% endif %}

  {% if page.css %}
    {% assign subdir = page.eid | append:'/' %}
    <link rel="stylesheet" href="{{ subdir | prepend:'/src/' | append:page.eid | append:'.css' | prepend:site.url }}">
  {% endif %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
