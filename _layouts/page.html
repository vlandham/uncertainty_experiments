---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.js %}
    {% assign subdir = page.eid | append:'/' %}
    <script src="{{ subdir | prepend:'/src/' | append:page.eid | append:'.js' | relative_url }}"></script>
  {% endif %}

</article>
