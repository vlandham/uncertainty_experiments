---
layout: default
---

<div class="home">

  <h2>Experiments</h2>
  {% assign experiments_g = site.experiments | group_by:"encoding" %}


  {% for group in experiments_g %}
    <div class="experiment-group">
      <h3>{{ group.name | capitalize }}</h3>
      {% for experiment in group.items %}
      <div class="experiment {{ experiment.features | join:" " }}">
        <a  href="{{ experiment.url | relative_url }}"><img class="thumb" src="{{ experiment.eid | prepend:'/src/' | append:'/thumb.png' | relative_url }}" /></a>
        <a class="post-link" href="{{ experiment.url | relative_url }}">{{experiment.title}}</a>
      </div>
      {% endfor %}
    </div>
  {% endfor %}
