---
layout: default
---

<div class="home">

  <div class="row clearfix">
  <h2>Experiments</h2>
  {% assign experiments_g = site.experiments | group_by:"encoding" %}


  {% for group in experiments_g %}
    <div class="experiment-group">
      <h3>{{ group.name | capitalize }}</h3>
      {% for experiment in group.items %}
      <div class="experiment {{ experiment.features | join:" " }}">
        <a  href="{{ experiment.url | prepend:'.' }}"><img class="thumb" src="{{ experiment.eid | prepend:'/src/' | append:'/thumb.png' | prepend:'.' }}" /></a>
        <a class="experiment-link" href="{{ experiment.url | prepend:'.' }}">{{experiment.title}}</a>
      </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>


</div>
